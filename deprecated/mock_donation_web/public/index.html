<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina mock, donacion a Sanders</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Dona a Sanders</h1>
    </header>
    <main>
        <form id="donation-form">
            <label for="telefono">Teléfono:</label>
            <input type="text" name="telefono" id="telefono" value="Sin registro" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="Sin registro" required>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" value="Sin registro" required>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" value="Sin registro" required>
            <label for="campana">Campaña:</label>
            <select name="campana" id="campana" required>
                <option value="reproductiva">Salud Reproductiva</option>
                <option value="agua">Campaña de Agua</option>
                <option value="nutricion">Nutricion</option>
            </select>
            <label for="cantidad">Cantidad:</label>
            <input type="number" step="0.01" name="cantidad" id="cantidad" required>
            <button type="submit">Donate</button>
        </form>
    </main>
</body>
</html>
